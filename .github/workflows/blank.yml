name: ResolutionHub CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test_and_build:
    # Creamos una matriz para ejecutar en Linux (Android) y macOS (iOS)
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: android
          - os: macos-latest
            platform: ios
      fail-fast: false # Si uno falla, el otro sigue intentándolo

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java solo es necesario para Android (Ubuntu)
      - name: Set up JDK 17
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze

      # Las pruebas unitarias/widgets son agnósticas a la plataforma, se corren en ambos
      - name: Run tests
        run: flutter test

      # --- PASOS ESPECÍFICOS DE ANDROID ---
      - name: Build debug APK
        if: matrix.platform == 'android'
        run: flutter build apk --debug

      - name: Upload APK artifact
        if: matrix.platform == 'android'
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      # --- PASOS ESPECÍFICOS DE IOS ---
      - name: Build iOS (No signing)
        if: matrix.platform == 'ios'
        run: flutter build ios --debug --no-codesign

      - name: Upload iOS artifact
        if: matrix.platform == 'ios'
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-app
          path: build/ios/iphoneos/Runner.app