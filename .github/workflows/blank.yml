# Generated with AI assistance (Gemini 3)

name: Flutter CI

# Controla cuándo se ejecutará el flujo de trabajo
on:
  # Activa el flujo de trabajo en eventos de push o pull request, pero solo para la rama "main"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Permite ejecutar este flujo de trabajo manualmente desde la pestaña Actions
  workflow_dispatch:

# Un flujo de trabajo se compone de uno o más trabajos (jobs) que pueden ejecutarse secuencialmente o en paralelo
jobs:
  # Este flujo de trabajo contiene un único trabajo llamado "test_and_build"
  test_and_build:
    # El tipo de servidor (runner) en el que se ejecutará el trabajo
    runs-on: ubuntu-latest

    # Los pasos representan una secuencia de tareas que se ejecutarán como parte del trabajo
    steps:
      # Descarga el repositorio bajo $GITHUB_WORKSPACE, para que el trabajo pueda acceder a él
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura el entorno de Java necesario para la compilación de Android (Gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      # Configura el entorno de Flutter en el runner
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true # Almacena en caché las dependencias para acelerar ejecuciones futuras

      - name: List files (Debug)
        run: ls -R

      # Instala las dependencias del proyecto definidas en pubspec.yaml
      - name: Install dependencies
        run: flutter pub get

      # Ejecuta el analizador estático para buscar errores de sintaxis o estilo en el código Dart
      - name: Analyze project source
        run: flutter analyze

      # Ejecuta las pruebas unitarias y de widgets del proyecto
      - name: Run tests
        run: flutter test

      # Compila una versión de depuración del APK para verificar que el proyecto es construible
      - name: Build debug APK
        run: flutter build apk --debug

      # Sube el archivo APK resultante como un artefacto de GitHub para su descarga posterior
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
